databaseChangeLog:
  - changeSet:
      id: 006-create-reviews-table
      author: minorm
      changes:
        - createTable:
            tableName: reviews
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: rating
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: comment
                  type: TEXT
              - column:
                  name: student_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    references: users(id)
                    foreignKeyName: fk_review_user
              - column:
                  name: course_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    references: courses(id)
                    foreignKeyName: fk_review_course
              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP
        - addForeignKeyConstraint:
            baseTableName: reviews
            baseColumnNames: student_id
            constraintName: fk_review_user
            referencedTableName: users
            referencedColumnNames: id

        - addForeignKeyConstraint:
            baseTableName: reviews
            baseColumnNames: course_id
            constraintName: fk_review_course
            referencedTableName: courses
            referencedColumnNames: id