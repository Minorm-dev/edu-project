databaseChangeLog:
  - changeSet:
      id: 003-create-lessons-table
      author: minorm
      changes:
        - createTable:
            tableName: lessons
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: content
                  type: "TEXT"
              - column:
                  name: video_url
                  type: VARCHAR(255)
              - column:
                  name: course_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP
        - addForeignKeyConstraint:
            baseTableName: lessons
            baseColumnNames: course_id
            constraintName: fk_lesson_course
            referencedTableName: courses
            referencedColumnNames: id